<ion-menu>
    <ion-header>
        <ion-toolbar color="dark" class="user-profile">

          <ion-item margin-bottom>
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/img/profile.png">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>{{user}}</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  {{company}}
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToProfile()">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong>프로필</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

  <ion-content class="bg-profile">

    <ion-list>
      <ion-list-header color="dark">
          메인
      </ion-list-header>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/home" color="primary">
          <ion-icon slot="start" [name]="'home'"></ion-icon>
          <ion-label>
            홈
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-list>
      <ion-list-header color="dark">
            서비스
      </ion-list-header>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/question" color="primary">
          <ion-icon slot="start" [name]="'quote'"></ion-icon>
          <ion-label>자주하는 질문</ion-label>
        </ion-item>
        <ion-item (click)="openUrl()" color="primary">
          <ion-icon slot="start" [name]="'call'"></ion-icon>
          <ion-label>고객문의</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>
