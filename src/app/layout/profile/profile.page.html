<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>프로필</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list lines="none">
        <ion-item *ngFor="let profile of profiles">
          <ion-avatar slot="start" class="profile-image">
            <img src="assets/img/profile.png">
          </ion-avatar>
          <ion-label>
            <h2>{{ profile.username }}</h2>
            <p>{{ profile.email }}</p>
            <p>{{ profile.company }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      
      <ion-list lines="none" class="app-list" mode="md">
      
        <ion-item [routerLink]="['/profile/push-setting']">
          <ion-icon slot="start" name="notifications"></ion-icon>
          <ion-label>
            <h2>알림</h2>
          </ion-label>
        </ion-item>
      
        <ion-item (click)="changePassword()">
          <ion-icon slot="start" name="create"></ion-icon>
          <ion-label>
            <h2>비밀번호 변경</h2>
          </ion-label>
        </ion-item>
        <ion-item-divider lines="none"></ion-item-divider>
        <ion-item button (click)="onLoggedout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>
            <h2>로그아웃</h2>
          </ion-label>
        </ion-item>
      
      </ion-list>
