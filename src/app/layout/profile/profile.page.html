<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>프로필</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">

    <ion-card no-margin *ngFor="let profile of profiles">
      <ion-card-content class="bg-profile">
        <img src="assets/img/profile.png">
            <h1 class="fw500">{{profile.username}}</h1>
            <h2 color="light" margin-bottom>{{ profile.email }}</h2>
            <p>{{ profile.company }}</p>
      </ion-card-content>
    </ion-card>
      
      <ion-list lines="none" class="app-list" mode="md">
        <ion-item [routerLink]="['/profile/push-setting']">
          <ion-icon slot="start" name="notifications"></ion-icon>
          <ion-label>
            <h2>알림</h2>
          </ion-label>
        </ion-item>
        <ion-item (click)="changePassword()">
          <ion-icon slot="start" name="create"></ion-icon>
          <ion-label>
            <h2>비밀번호 변경</h2>
          </ion-label>
        </ion-item>
        <ion-item-divider lines="none"></ion-item-divider>
        <ion-item button (click)="onLoggedout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>
            <h2>로그아웃</h2>
          </ion-label>
        </ion-item>
      
      </ion-list>

</ion-content>
